<table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th> Bandera </th>
        <th> Nombre </th>
        <th> Población </th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let pais of paises; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
          <img class="small-flag " [src]="pais.flag" alt="{{ pais.name }}">
        </td>
        <td>{{ pais.capital }}, {{ pais.name }}</td>
        <td>{{ pais.population | number }}</td>
        <td>
            <a >Ver...</a> <!-- Esto lo dejamos así de momento -->
        </td>
      </tr>
    </tbody>
  </table>
